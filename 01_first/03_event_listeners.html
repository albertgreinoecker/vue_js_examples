<script src="https://unpkg.com/vue@3"></script>
<div id="app">
	<button @click="increment()" @mouseover="over" @mouseleave="leave">increment counter</button>
	<button @click="increment(10)" @mouseover="over" @mouseleave="leave">increment counter by 10</button>
	<h2>count is: {{ count }}</h2>
	{{over_button}}
</div>


<script>
const { createApp } = Vue

createApp({
	data() {
		return {
			 count: 0, //Anfangswert f√ºr den Counter
			over_button: 'not on button'
		}
	},
	methods:
			{
				increment(cnt=1) //mit 1 als default-Wert
				{
					this.count += cnt ; //jede Variable muss mit this angesprochen werden, weil die Komponente ein Objekt ist
				},
				over()
				{
					this.over_button = 'I am on the button!!!'
				},
				leave()
				{
					this.over_button = 'not on button'
				}
			}
}).mount('#app')
</script>
